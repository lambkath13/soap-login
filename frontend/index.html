<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mekashron Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h3 text-center mb-4">Sign In</h1>

            <div id="alert" class="d-none"></div>

            <form id="loginForm" class="vstack gap-3">
              <div>
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" required autocomplete="username">
              </div>
              <div>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" required autocomplete="current-password">
              </div>
              <button class="btn btn-primary w-100" type="submit" id="loginBtn">
                <span class="spinner-border spinner-border-sm d-none" id="loginSpin"></span>
                <span>Sign In</span>
              </button>
            </form>

            <hr class="my-4">
            <p class="text-center small text-muted">No account? Create a test one:</p>

            <form id="regForm" class="vstack gap-2">
              <input class="form-control" placeholder="Email" id="r_email" required type="email">
              <input class="form-control" placeholder="Username" id="r_username" required minlength="3">
              <input class="form-control" placeholder="Password" id="r_password" type="password" required minlength="3">
              <input class="form-control" placeholder="First name" id="r_first" required>
              <input class="form-control" placeholder="Last name" id="r_last" required>
              <input class="form-control" placeholder="Mobile" id="r_mobile" required>
              <button class="btn btn-outline-primary w-100" type="submit" id="regBtn">
                <span class="spinner-border spinner-border-sm d-none" id="regSpin"></span>
                <span>RegisterNewCustomer</span>
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API = 'https://soap-login.onrender.com';

    const alertBox = document.getElementById('alert');
    function showAlert(type, msg){
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
    }
    function setBusy(btn, spin, busy){
      btn.disabled = busy;
      spin.classList.toggle('d-none', !busy);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const spin = document.getElementById('loginSpin');
      setBusy(btn, spin, true);

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try{
        const r = await fetch(`${API}/api/auth/login`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });
        const data = await r.json();
        if(r.ok){
          showAlert('success', 'Login success. ' + (data?.message || 'OK'));
        } else {
          showAlert('danger', data?.message || JSON.stringify(data));
        }
      }catch(err){
        showAlert('danger', err.message);
      }finally{
        setBusy(btn, spin, false);
      }
    });

    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('regBtn');
      const spin = document.getElementById('regSpin');
      setBusy(btn, spin, true);

      const req = {
        email:     document.getElementById('r_email').value.trim(),
        username:  document.getElementById('r_username').value.trim(),
        password:  document.getElementById('r_password').value.trim(),
        firstName: document.getElementById('r_first').value.trim(),
        lastName:  document.getElementById('r_last').value.trim(),
        mobile:    document.getElementById('r_mobile').value.trim()
      };

      try{
        const r = await fetch(`${API}/api/auth/register`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(req)
        });
        const data = await r.json();
        if(r.ok){
          showAlert('success', 'Register success. ' + (data?.message || 'OK'));
        } else {
          showAlert('danger', data?.message || JSON.stringify(data));
        }
      }catch(err){
        showAlert('danger', err.message);
      }finally{
        setBusy(btn, spin, false);
      }
    });
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
